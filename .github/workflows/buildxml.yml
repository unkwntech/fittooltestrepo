name: build-xml
permissions:
  contents: write
  pull-requests: read
run-name: Build new XML release by @${{ github.actor }}
on:
  pull_request_target:
    types:
      - closed
jobs:
  build-xml:
    env: 
      WEBHOOK_URL_J: ${{secrets.NOTIFICATION_WEBHOOK_URL}}
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps: 
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - name: Trim Hash
        id: hash
        run: echo "hash=$(echo $GITHUB_SHA | cut -c 1-8)" >> $GITHUB_OUTPUT
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Get Diff
        id: diff
        run: git diff --name-only HEAD~1 > ./fits
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Create ENV
        run: echo "WEBHOOK_URL=${{secrets.NOTIFICATION_WEBHOOK_URL}}" > .builder/.env
      - name: TEST
        run: ls .builder/; cat .builder/.env
      - name: Build XMLBuilder
        run: cd .builder; npm i; tsc;
      - name: Build XML
        run: node .builder/dist/main.js ${{ steps.hash.outputs.hash }} ${{ steps.date.outputs.date }}
      - name: Create release
        run: gh release create ${{ steps.date.outputs.date }}-${{ steps.hash.outputs.hash }} .builder/${{ steps.date.outputs.date }}-${{ steps.hash.outputs.hash }}.diff.xml .builder/${{ steps.date.outputs.date }}-${{ steps.hash.outputs.hash }}.full.xml
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}